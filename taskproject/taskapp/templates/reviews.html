{% extends 'main.html' %}
{% block title  %}Отзывы{% endblock %}
{% block content  %}
<ul class="reviews_list">
{% for review in reviews %}
  <li>
    <div class="it_rev">
      <div class="circle"></div>
      {{ review.author }}
    </div>
    <div>
      {{ review.text }}
    </div>
  </li>
{% endfor %}
</ul>
<form method="post" align="center" class="form_l">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn_main_f">Submit</button>
</form>
{% endblock %}
